build_in: local
type: img
name: base
clear_build_path: false
next:
- build: docker
	build_in: docker
	copy:
	- /inc: inc/
	config:
		base_image: alpine
		image_name: eons/base.img
		image_os: alpine
		install:
		- bash
		- util-linux
		- openrc
		- python3
		- python3-dev
		- py3-pip
		- build-base
		also:
		- VOLUME /sys/fs/cgroup
		- RUN mkdir /launch.d
		- RUN mkdir -p /root/.eons/cache
		- ADD inc/eons /eons
		- ADD inc/sbin /sbin
		- COPY inc/launch /launch
		- RUN chmod +x /launch
		- RUN pip install wheel; pip install emi
		entrypoint: /launch
		tags: 
		- latest
- build: docker_publish
	run_when_any:
	- release
	build_in: publish
	config:
		image_name: eons/base.img
